<html>

<head>
    <title>Internal CSS</title>
    <!--Internal style sheets-->
    <style>
        h1 {
            font-family: Georgia;
            font-size: 25px;
        }
        
        h1 {
            color: blueviolet;
        }
        
        .middle {
            text-align: center;
        }
        
        #fontchange {
            font-family: cursive;
        }
    </style>
</head>

<body>
    <h1> Welcome to DigitalLync</h1>
    <!--Class should be used for group of elements and apply style sheets-->
    <h1 class="middle">Overview</h1>
    <h1 class="middle">About Us</h1>
    <h1>Technological Developments</h1>
    <h1 class="fontChange">Courses Offered</h1>
    <!--Id should be only used for 1 element-->

    <p class="fontChange"></p>
</body>

</html>
